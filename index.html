<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guaraná: O Jogo do Grito!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="game-view" class="visible">
            <h1>Grite para encher a energia!</h1>
            
            <div id="debug-info">
                Volume Atual: <span id="volumeDisplay">0</span>
            </div>

            <div id="garrafa-container">
                <div id="liquido"></div>
            </div>
            <button id="startButton">COMEÇAR!</button>
        </div>

        <div id="resultado" class="hidden">
            <img src="img/hornet-vitoria.png" alt="Hornet com Guaraná" id="hornet-vitoria">
            
            <h2>VITÓRIA!</h2>
            <p>Sua energia está a mil! Apresente o QR Code:</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=SEU_CUPOM_AQUI" alt="QR Code do Cupom" class="qrcode">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
